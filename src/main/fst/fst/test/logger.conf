tlog.rootLogger=DEBUG, tAppender, consoleAppender
tlog.max_msg_len=20480
tlog.appender.tAppender=FileAppender
tlog.appender.tAppender.max_file_size=1024000
tlog.appender.tAppender.fileName=app.log
tlog.appender.tAppender.flush=true
tlog.appender.tAppender.layout=PatternLayout
tlog.appender.tAppender.layout.LogPattern=[%%d] [%%t,%%F:%%n -- %%f() %%l] [%%m]
tlog.appender.consoleAppender=ConsoleAppender
tlog.appender.consoleAppender.layout.LogPattern=[%%d] [%%t,%%F:%%n -- %%f() %%l] [%%m]
